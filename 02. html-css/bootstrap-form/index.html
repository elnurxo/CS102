<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap form</title>
</head>

<body>
    <h2 class="text-center">Student Add Form</h2>
    <form id="add-form" class="mt-4 d-flex align-item-center mx-auto gap-3 flex-column w-25">
        <input id="full-name" class="form-control" type="text" name="fullName" placeholder="enter student full-name" minlength="3"
            required>
        <input id="grade" class="form-control" type="number" name="grade" placeholder="enter student grade" min="0" max="100"
            required>
        <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-success">add</button>
            <button type="reset" class="btn btn-danger">cancel</button>
        </div>
    </form>
    <hr class="w-75 mx-auto">
    <ul class="students list-group w-25 mx-auto">
    </ul>


    <script src="./script.js"></script>
</body>

</html>
