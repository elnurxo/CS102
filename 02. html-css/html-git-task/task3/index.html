<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>

<body>
    <form>
        <label for="name">Name: </label>
        <input id="name" type="text" name="name" placeholder="enter your name...">
        <br>
        <span for="sex">Sex: </span>
        <label for="male">Male</label>
        <input id="male" name="sex" type="radio">
        <label for="female">Female</label>
        <input id="female" name="sex" type="radio">
        <br>
        <label for="country">Country: </label>
        <select name="country" id="country">
            <option disabled selected value="">Select an option</option>
            <option value="azerbaijan">azerbaijan</option>
            <option value="turkey">turkey</option>
            <option value="ukraine">ukraine</option>
            <option value="deutchland">deutchland</option>
        </select>
        <br>
        <label for="message">Message: </label> <br>
        <textarea name="message" id="message" cols="50" rows="7"></textarea>
        <br>
        <input name="subscribe" id="subscribe" type="checkbox">
        <label for="subscribe">Subscribe?</label> <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
