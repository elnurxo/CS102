<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Add page</title>
</head>

<body>
    <header>
        <div class="container navbar">
            <a href="https://netflix.com" target="_blank">
                <img width="100" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add.html">Add</a></li>
            </ul>
        </div>
    </header>

    <h2 class="text-center text-dark">Add Form / Movie</h2>
    <form class="w-25 mx-auto d-flex flex-column gap-1">
        <input class="form-control" id="title" type="text" placeholder="movie title" required>
        <input class="form-control" id="poster" type="url" placeholder="movie poster" required>
        <input class="form-control" id="genre" type="text" placeholder="movie genre" required>
        <input class="form-control" id="release-year" type="number" min="1800" max="2025"
            placeholder="movie release year" required>
        <input class="form-control" id="description" type="text" placeholder="movie description" required>
        <input class="form-control" id="imdb" type="number" min="0" max="10" step="0.1" placeholder="movie imdb" required>
        <div>
            <label for="isTrending">is Trending? </label>
            <input class="form-check-input" id="isTrending" type="checkbox">
        </div>
        <button class="btn btn-danger mt-3" type="submit">add movie</button>
    </form>

    <!-- axios script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- sweet alert cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./add.js"></script>
</body>

</html>
